<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a"/>
      <stop offset="50%" style="stop-color:#0d1129"/>
      <stop offset="100%" style="stop-color:#0a0a1a"/>
    </linearGradient>
    <linearGradient id="shield" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="50%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#a78bfa"/>
    </linearGradient>
    <linearGradient id="glow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="glow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:0"/>
    </linearGradient>
    <filter id="blur1">
      <feGaussianBlur stdDeviation="40"/>
    </filter>
    <filter id="blur2">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
    <filter id="blur3">
      <feGaussianBlur stdDeviation="3"/>
    </filter>
    <filter id="shadow">
      <feDropShadow dx="0" dy="0" stdDeviation="8" flood-color="#8b5cf6" flood-opacity="0.6"/>
    </filter>
    <filter id="textshadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
    <radialGradient id="node" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <g opacity="0.06" stroke="#6366f1" stroke-width="0.5">
    <line x1="0" y1="80" x2="1280" y2="80"/><line x1="0" y1="160" x2="1280" y2="160"/>
    <line x1="0" y1="240" x2="1280" y2="240"/><line x1="0" y1="320" x2="1280" y2="320"/>
    <line x1="0" y1="400" x2="1280" y2="400"/><line x1="0" y1="480" x2="1280" y2="480"/>
    <line x1="0" y1="560" x2="1280" y2="560"/>
    <line x1="80" y1="0" x2="80" y2="640"/><line x1="160" y1="0" x2="160" y2="640"/>
    <line x1="240" y1="0" x2="240" y2="640"/><line x1="320" y1="0" x2="320" y2="640"/>
    <line x1="400" y1="0" x2="400" y2="640"/><line x1="480" y1="0" x2="480" y2="640"/>
    <line x1="560" y1="0" x2="560" y2="640"/><line x1="640" y1="0" x2="640" y2="640"/>
    <line x1="720" y1="0" x2="720" y2="640"/><line x1="800" y1="0" x2="800" y2="640"/>
    <line x1="880" y1="0" x2="880" y2="640"/><line x1="960" y1="0" x2="960" y2="640"/>
    <line x1="1040" y1="0" x2="1040" y2="640"/><line x1="1120" y1="0" x2="1120" y2="640"/>
    <line x1="1200" y1="0" x2="1200" y2="640"/>
  </g>

  <!-- Ambient glow orbs -->
  <ellipse cx="300" cy="200" rx="250" ry="200" fill="url(#glow1)" filter="url(#blur1)"/>
  <ellipse cx="980" cy="420" rx="280" ry="220" fill="url(#glow2)" filter="url(#blur1)"/>
  <ellipse cx="640" cy="320" rx="200" ry="180" fill="#7c3aed" opacity="0.08" filter="url(#blur1)"/>

  <!-- Neural network connections (left side) -->
  <g stroke="#6366f1" stroke-width="1" opacity="0.25">
    <line x1="120" y1="180" x2="240" y2="260"/>
    <line x1="120" y1="180" x2="200" y2="140"/>
    <line x1="200" y1="140" x2="320" y2="180"/>
    <line x1="240" y1="260" x2="320" y2="180"/>
    <line x1="240" y1="260" x2="340" y2="340"/>
    <line x1="320" y1="180" x2="420" y2="240"/>
    <line x1="340" y1="340" x2="420" y2="240"/>
    <line x1="340" y1="340" x2="380" y2="440"/>
    <line x1="120" y1="380" x2="240" y2="260"/>
    <line x1="120" y1="380" x2="200" y2="480"/>
    <line x1="200" y1="480" x2="340" y2="340"/>
    <line x1="200" y1="480" x2="380" y2="440"/>
  </g>

  <!-- Neural network nodes (left side) -->
  <g>
    <circle cx="120" cy="180" r="4" fill="#818cf8" opacity="0.7"/>
    <circle cx="200" cy="140" r="3" fill="#a78bfa" opacity="0.5"/>
    <circle cx="240" cy="260" r="5" fill="#818cf8" opacity="0.6"/>
    <circle cx="320" cy="180" r="4" fill="#a78bfa" opacity="0.7"/>
    <circle cx="340" cy="340" r="5" fill="#818cf8" opacity="0.6"/>
    <circle cx="420" cy="240" r="3" fill="#c4b5fd" opacity="0.5"/>
    <circle cx="380" cy="440" r="4" fill="#818cf8" opacity="0.5"/>
    <circle cx="120" cy="380" r="3" fill="#a78bfa" opacity="0.6"/>
    <circle cx="200" cy="480" r="4" fill="#818cf8" opacity="0.5"/>
  </g>

  <!-- Neural network connections (right side) -->
  <g stroke="#8b5cf6" stroke-width="1" opacity="0.2">
    <line x1="860" y1="160" x2="960" y2="220"/>
    <line x1="960" y1="220" x2="1080" y2="180"/>
    <line x1="1080" y1="180" x2="1160" y2="240"/>
    <line x1="960" y1="220" x2="940" y2="360"/>
    <line x1="940" y1="360" x2="1080" y2="380"/>
    <line x1="1080" y1="380" x2="1160" y2="240"/>
    <line x1="1080" y1="380" x2="1140" y2="460"/>
    <line x1="940" y1="360" x2="880" y2="460"/>
    <line x1="880" y1="460" x2="1000" y2="500"/>
    <line x1="1000" y1="500" x2="1140" y2="460"/>
    <line x1="1160" y1="240" x2="1180" y2="340"/>
    <line x1="1180" y1="340" x2="1140" y2="460"/>
  </g>

  <!-- Neural network nodes (right side) -->
  <g>
    <circle cx="860" cy="160" r="4" fill="#a78bfa" opacity="0.6"/>
    <circle cx="960" cy="220" r="5" fill="#818cf8" opacity="0.7"/>
    <circle cx="1080" cy="180" r="3" fill="#c4b5fd" opacity="0.5"/>
    <circle cx="1160" cy="240" r="4" fill="#a78bfa" opacity="0.6"/>
    <circle cx="940" cy="360" r="5" fill="#818cf8" opacity="0.6"/>
    <circle cx="1080" cy="380" r="4" fill="#a78bfa" opacity="0.5"/>
    <circle cx="880" cy="460" r="3" fill="#818cf8" opacity="0.5"/>
    <circle cx="1000" cy="500" r="4" fill="#c4b5fd" opacity="0.6"/>
    <circle cx="1140" cy="460" r="5" fill="#818cf8" opacity="0.5"/>
    <circle cx="1180" cy="340" r="3" fill="#a78bfa" opacity="0.5"/>
  </g>

  <!-- Blocked message particles (red, deflecting off shield) -->
  <g opacity="0.7">
    <circle cx="460" cy="210" r="6" fill="#ef4444" filter="url(#blur3)"/>
    <circle cx="430" cy="350" r="4" fill="#f87171" filter="url(#blur3)"/>
    <circle cx="470" cy="430" r="5" fill="#ef4444" filter="url(#blur3)"/>
    <circle cx="445" cy="280" r="3" fill="#fca5a5" filter="url(#blur3)"/>
    <circle cx="455" cy="380" r="4" fill="#dc2626" filter="url(#blur3)"/>
    <!-- Deflection streaks -->
    <line x1="460" y1="210" x2="400" y2="170" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <line x1="430" y1="350" x2="370" y2="330" stroke="#f87171" stroke-width="1" opacity="0.4"/>
    <line x1="470" y1="430" x2="410" y2="460" stroke="#ef4444" stroke-width="1.5" opacity="0.5"/>
    <line x1="455" y1="380" x2="395" y2="400" stroke="#dc2626" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Central shield -->
  <g filter="url(#shadow)" transform="translate(640, 300)">
    <!-- Shield shape -->
    <path d="M0,-120 L80,-80 L80,30 Q80,100 0,140 Q-80,100 -80,30 L-80,-80 Z"
          fill="url(#shield)" opacity="0.15" stroke="url(#shield)" stroke-width="2"/>
    <path d="M0,-100 L65,-65 L65,25 Q65,85 0,120 Q-65,85 -65,25 L-65,-65 Z"
          fill="none" stroke="#a78bfa" stroke-width="1" opacity="0.5"/>
    <!-- Check mark inside shield -->
    <path d="M-25,10 L-8,30 L30,-20" fill="none" stroke="#c4b5fd" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- Shield pulse rings -->
    <circle cx="0" cy="10" r="90" fill="none" stroke="#8b5cf6" stroke-width="0.5" opacity="0.3"/>
    <circle cx="0" cy="10" r="120" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.15"/>
    <circle cx="0" cy="10" r="150" fill="none" stroke="#6366f1" stroke-width="0.5" opacity="0.08"/>
  </g>

  <!-- Allowed message particles (green/blue, passing through right side) -->
  <g opacity="0.6">
    <circle cx="760" cy="240" r="4" fill="#34d399" filter="url(#blur3)"/>
    <circle cx="790" cy="320" r="5" fill="#6ee7b7" filter="url(#blur3)"/>
    <circle cx="770" cy="400" r="3" fill="#34d399" filter="url(#blur3)"/>
    <line x1="760" y1="240" x2="820" y2="220" stroke="#34d399" stroke-width="1" opacity="0.4"/>
    <line x1="790" y1="320" x2="850" y2="310" stroke="#6ee7b7" stroke-width="1" opacity="0.3"/>
    <line x1="770" y1="400" x2="830" y2="410" stroke="#34d399" stroke-width="1" opacity="0.4"/>
  </g>

  <!-- Title text -->
  <text x="640" y="540" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="700" font-size="52" fill="white" filter="url(#textshadow)" letter-spacing="2">
    ConvoBlocker
  </text>
  <text x="640" y="580" text-anchor="middle" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-weight="300" font-size="20" fill="#a5b4fc" letter-spacing="4">
    AI-POWERED CONVERSATION MODERATION
  </text>

  <!-- Subtle scan lines overlay -->
  <rect width="1280" height="640" fill="url(#bg)" opacity="0.03"/>
</svg>
